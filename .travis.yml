language: ruby
rvm:
- 2.2.2
sudo: required
before_script: gem install jekyll
script: jekyll build --destination out
notifications:
  flowdock:
    secure: ""
deploy:
  provider: s3
  bucket: books.stockflare.com
  skip_cleanup: true
  local-dir: out
  edge: true
  region: us-east-1
  endpoint: s3-us-east-1.amazonaws.com
  on:
    branch: master
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
